<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculatorGrid">
        <div id="outputDisplay"></div>
        <div class="topRow">
            <button id="clearNums" onclick="clearAll();">CLEAR</button>
            <button>DEL</button>
        </div>
        <div class="buttonsGrid">
            
            <button id="1" onclick="appendNums(this.id);">1</button>
            <button id="2" onclick="appendNums(this.id);">2</button>
            <button id="3" onclick="appendNums(this.id);">3</button>
            <button id="divideNums" onclick="operate(this.id);">รท</button>
            <button id="4" onclick="appendNums(this.id);">4</button>
            <button id="5" onclick="appendNums(this.id);">5</button>
            <button id="6" onclick="appendNums(this.id);">6</button>
            <button id="multiplyNums" onclick="operate(this.id);">x</button>
            <button id="7" onclick="appendNums(this.id);">7</button>
            <button id="8" onclick="appendNums(this.id);">8</button>
            <button id="9" onclick="appendNums(this.id);">9</button>
            <button id="addNums" onclick="operate(this.id);">+</button>
            <button id="addDecimal" onclick="appendDecimal(this.id);">.</button>
            <button id="0" onclick="appendNums(this.id);">0</button>
            <button id="equalNums" onclick="equalSign();">=</button>
            <button id="subtractNums" onclick="operate(this.id);">-</button>

        </div>
    </div>
    <script src="javascript.js"></script> 
    
</body>
</html>
